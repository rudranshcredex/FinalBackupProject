<template>
  <lightning-card>
    <div class="slds-page-header">
      <div class="logo-container" style="display: flex; align-items: center">
        <img src={logoUrl} alt="not-available" class="logo-icon" style="    height: 40px;
    width: 80px;
    margin-right: 10px;
    padding: 5px;
" />
        <h1 class="slds-page-header__title slds-truncate">
          Credex Backup & Recovery
        </h1>
      </div>
    </div>

    <div class="slds-context-bar" style="background-color: green !important; height: 65px">
      <nav class="slds-context-bar__secondary" role="navigation">
        <ul class="slds-grid">
          <li class="slds-context-bar__item" style="margin-left: 80px" onmouseover={handleMouseOver}
            onmouseout={handleMouseOut}>
            <a class="slds-context-bar__label-action" title="Backup" onmouseover={handleMouseOver}
              onmouseout={handleMouseOut} style="
                color: white;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 20px;
                font-weight: 10px;
              " onclick={handleDataBackup}>
              Data Backup
            </a>
          </li>
          <li class="slds-context-bar__item" style="margin-left: 80px" onmouseover={handleMouseOver}
            onmouseout={handleMouseOut}>
            <a class="slds-context-bar__label-action" title="Data Recovery" onmouseover={handleMouseOver}
              onmouseout={handleMouseOut} style="
                color: white;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 20px;
                font-weight: 10px;
              " onclick={handleDataRecovery}>

              Data Recovery
            </a>
          </li>
          <li class="slds-context-bar__item" style="margin-left: 80px" onmouseover={handleMouseOver}
            onmouseout={handleMouseOut}>
            <a class="slds-context-bar__label-action" title="Metadata Backup" style="
                color: white;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 20px;
                font-weight: 10px;
              " onclick={handleMetaDataBackup}>

              Metadata Backup
            </a>
          </li>
          <li class="slds-context-bar__item" style="margin-left: 80px" onmouseover={handleMouseOver}
            onmouseout={handleMouseOut}>
            <a class="slds-context-bar__label-action" title="Medata Recovery" style="
                color: white;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-size: 20px;
                font-weight: 10px;
              " onclick={handleMetaDataRecovery}>
              Metadata Recovery
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <div if:true={DataBackup}>
      <c-data-Backup></c-data-Backup>
    </div>

    <div if:true={DataRecovery}>
      <c-data-Recovery></c-data-Recovery>
    </div>

    <div if:true={MetaDataBackup}>
      <c-Metadata-Retreival></c-Metadata-Retreival>
    </div>

    <div if:true={MetaDataRecovery}>
      <p>Metadata Recovery</p>
    </div>


  </lightning-card>
</template>
